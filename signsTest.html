<!DOCTYPE html> 
<html lang="eng">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="Styles/signsTest.css" rel="styleSheet" type="text/css" >
        <script defer src="js/signsTestScript.js"></script>
    </head>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Test</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="credits.html">Credits</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <body>
        <div class="container">
            <div id="title">
                <h2>Welcome to Traffic Signs Test!</h2>
            </div>
            <div id="question-container" class="hide1">
                <p id="questions" class="questionsText"></p>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
                <div id="correction" class="correction hide1">
                    <p>correction</p>
                </div>
                <div id="image" class= "images"></div>
                <p id="progressText" class="progressText"></p>
            </div>
            <div></div>
            <div class="controls">
                <button id="startButton" class="start-btn">Start Quiz!</button>
            </div>
            <button id="nextButton" class="next-btn hide1">Next Question</button>

            <div class="score-container">
                <div id="userPass" class="hide1">
                    <h2 class="finalTitle">Congratulations!</h2>
                    <p class="finalText">You passed your Signs test!</p>
                    <p id="passMark" class="finalText">You got </p>
                    <p id="passName" class="finalText">Way to go! </p>
                </div>
                <div id="userFail" class="hide1">
                    <h2 class="finalTitle">Unlucky :(</h2>
                    <p class="finalText">You didn't passed your Signs test</p>
                    <p id="failMark" class="finalText">You got </p>
                    <p id="failName" class="finalText">You will get it next time</p>
                </div>
                <div class="controlsFinal hide1">
                    <button id="redoButton" class="redo-btn">Redo Quiz</button>
                    <button id="mainMenuButton" class="main-btn">Main Menu</button>
                </div>
            </div>
        </div>
    </body>
</html>
